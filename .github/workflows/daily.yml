name: Daily run
on:
  schedule:
    - cron: "30 11 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Powershell Run
        run: ./brokenredirects.ps1
        shell: pwsh
            
      - name: Commit & Push
        uses: Andro999b/push@v1.3
        with:
